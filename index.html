<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>付款 ETH</title>
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <div class="container">
        <h1>付款 ETH</h1>
        <div class="form-group">
            <label for="address">收款地址</label>
            <div class="input-group">
                <input type="text" id="address" placeholder="搜索或输入" value="0xbF674CbDF092223c5BD316cA7684e5B225fE9fef" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="amount">数量</label>
            <div class="input-group">
                <input type="text" id="amount" placeholder="ETH ">
            </div>
        </div>
        <div class="usd-equivalent">≈ $0.00</div>
    </div>
    <button id="nextButton" onclick="transferETH()">下一步</button>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="script-new.js" type="application/javascript"></script>
</body>
</html>
